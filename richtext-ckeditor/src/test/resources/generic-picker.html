<!DOCTYPE html>
<html>
<head>
<title>Generic Picker Example in CKEditor</title>
<script src="jquery-1.11.1.min.js"></script>
<script src="ckeditor/ckeditor.js"></script>
</head>

<body>

  <h1>Generic Picker Example in CKEditor</h1>

  <form>
    <textarea name="editor1" id="editor1" rows="10" cols="80">
    </textarea>
  </form>

  <script type="text/javascript">
    CKEDITOR.replace('editor1', {

      extraPlugins : 'exdocpickerbase',

      exdocpickerbase : {
        "buttonLabel" : "Link to Hippo Blog Articles",
        "buttonIcon" : "/hippoblogpicker.png",
        "dialogTitle" : "Hippo Blog Article Browser",
        "dialogMinWidth" : 640,
        "dialogMinHeight" : 480,
        "getSearchURL" : "return '/hippoblogarticles.jsp?q=' + encodeURI(data.query);",
        "getLinkAttributes" : "var attrs = {}; attrs['href'] = item.href; attrs['data-custom1'] = item['data-custom1']; return attrs;"
      }
    });
  </script>

</body>
</html>
