<div class="exdocfield-browser-panel">

  <div class="exdocfield-browser-search" *ngIf="showSearchInput">
    <input class="exdocfield-browser-search-input" type="text"
           [value]="searchTerm" (input)="searchTerm = $event.target.value"
           (keyup.enter)="onSearch()" />
    <input type="button" value="{{ 'SEARCH' | translate }}" class="btn btn-br-primary"
           (click)="onSearch()" />
  </div>

  <div class="exdocfield-browser-refresh-wrapper">
    <div class="exdocfield-browser-results">
      <div class="exdocfield-browser-result" *ngFor="let item of items">
        <label>
          <div class="exdocfield-browser-result-select">
            <mat-radio-button name="itemId"
              value="{{ item.id }}"
              [checked]="isCurrentSelectedItem(item)"
              (change)="onNewItemSelected(item.id)">
            </mat-radio-button>
          </div>
          <div class="exdocfield-browser-result-image">
            <img src="{{ item.thumbnail }}" />
          </div>
          <div class="exdocfield-browser-result-content">
            <span class="title">{{ item.title }}</span>
            <div innerHTML="{{ item.description }}"></div>
          </div>
        </label>
      </div>
    </div>
  </div>

  <div class="hippo-window-buttons">
    <input type="button" value="{{ 'CANCEL' | translate }}" class="btn btn-default" (click)="onCancel()" />
    <input type="button" value="{{ 'OK' | translate }}" class="btn btn-br-primary" (click)="onOK()" />
  </div>

</div>
