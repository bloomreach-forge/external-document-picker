<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <div class="hippo-editor-field">
      <h3 class="hippo-editor-field-title">
        <span wicket:id="exdocfield-relateddocs-caption">Related External Documents</span>
      </h3>
      <wicket:container wicket:id="exdocs-container">
        <div class="hippo-editor-field-subfield exdocfield">
          <div class="hippo-editor-field-search-related-docs">
            <div class="hippo-editor-field-subfield" wicket:id="view">
              <div class="hippo-editor-field-item">
                <div class="hippo-editor-field-value">
                  <div class="hippo-editor-field-value-container non-breaking" wicket:id="link-text" />
                </div>
              </div>
              <div class="hippo-editor-field-subfield-controls exdocs-plugin" wicket:id="controls">
                <a class="up-link" wicket:id="up">
                  <span wicket:id="up-icon"></span>
                </a>
                <a class="down-link" wicket:id="down">
                  <span wicket:id="down-icon"></span>
                </a>
                <a class="remove-link" wicket:id="remove">
                  <span wicket:id="remove-icon"></span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </wicket:container>
      <div wicket:id="action-buttons" class="exdocfield-field-subfield-buttons">
        <span class="exdocpickerlinkspan" wicket:id="browse-button">Browse...</span>
      </div>
    </div>
  </wicket:panel>
</html>
